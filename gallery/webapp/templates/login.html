<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
</head>
<body class="text-center">

<form class="form-signin" action="{% url 'webapp:login' %}" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
    {% if has_error %}
        <div class="alert alert-danger" role="alert">
            Неверный логин или пароль
        </div>
    {% endif %}
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Логин" required autofocus
           name="username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Пароль" required name="password">
    <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">войти</button>
    <a href="{% url 'webapp:index' %}">На главную</a>
</form>
</body>
</html>
